apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:8.2
        ports:
        - containerPort: 6379
        env:
        - name: REDIS_PASSWORD
          value: redis123
        command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]
