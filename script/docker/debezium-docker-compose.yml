version: "3"
services:
  bot:
    build:
      context: ../../
      dockerfile: script/docker/bot.Dockerfile
    depends_on:
      jaeger:
        condition: service_started
      sql-migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - bot-net

  httpmanager:
    build:
      context: ../../
      dockerfile: script/docker/httpManager.Dockerfile
    depends_on:
      jaeger:
        condition: service_started
      sql-migrate:
        condition: service_completed_successfully
    ports:
      - 8080:8080
    networks:
      - bot-net

  msgconsumer:
    build:
      context: ../../
      dockerfile: script/docker/msgconsumer.Dockerfile
    depends_on:
      jaeger:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - bot-net

  jaeger:
    image: jaegertracing/all-in-one:1.57
    ports:
      - "14268:14268"
      - "16686:16686"
      - "4318:4318"
    networks:
      - bot-net

  postgres:
    image: postgres:16.3-alpine3.20
    restart: always
    ports:
      - 5432:5432
    command: >
      -c wal_level=logical
      -c max_wal_senders=1
      -c max_replication_slots=1
    environment:
      POSTGRES_DB: bot
      POSTGRES_USER: bot
      POSTGRES_PASSWORD: bot
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot"]
      interval: 2s
      timeout: 2s
      retries: 10
    networks:
      - bot-net

  sql-migrate:
    build:
      context: ../../
      dockerfile: script/docker/sqlmigrate.Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bot-net

  redis:
    image: redis:8.2
    ports:
      - 6379:6379
    environment:
      - REDIS_PASSWORD=redis123
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 2s
      timeout: 2s
      retries: 10
    networks:
      - bot-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.2
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - bot-net

  kafka:
    image: confluentinc/cp-kafka:7.5.2
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CONFLUENT_BALANCER_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - bot-net

  connect:
    image: confluentinc/cp-server-connect:7.5.2
    depends_on:
      - kafka
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:29092
      CONNECT_GROUP_ID: "debezium-outbox"
      CONNECT_REST_ADVERTISED_HOST_NAME: connect
      CONNECT_CONFIG_STORAGE_TOPIC: connect-configs
      CONNECT_OFFSET_STORAGE_TOPIC: connect-offsets
      CONNECT_STATUS_STORAGE_TOPIC: connect-statuses
      CONNECT_REPLICATION_FACTOR: 1
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      CLASSPATH: "/usr/share/java/monitoring-interceptors/monitoring-interceptors-7.5.2.jar"
      CONNECT_PLUGIN_PATH: '/usr/share/java,/usr/share/confluent-hub-components/,/connectors/'
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/connectors || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 1m
    volumes:
      - database:/opt/docker/db/data
      - $PWD/stack-configs:/opt/docker/stack-configs
    command:
      - bash
      - -c
      - |
        echo "Installing connector plugins"
        confluent-hub install --no-prompt debezium/debezium-connector-postgresql:2.2.1
        echo "Launching Kafka Connect worker"
        /etc/confluent/docker/run
    networks:
      - bot-net

  debezium-config:
    build:
      context: ../../
      dockerfile: script/docker/debezium-config.Dockerfile
      args:
        CONNECT_HOST: connect:8083
    depends_on:
      connect:
        condition: service_healthy
    networks:
      - bot-net

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    ports:
      - 8081:8080
    environment:
      KAFKA_CLUSTERS_0_NAME: "coffee-shop"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka:29092"
    networks:
      - bot-net

networks:
  bot-net:
    driver: bridge

volumes:
  database:
